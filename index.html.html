<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>CONTACTEZ-NOUS</title>
    </head>
    <body>
     
      <div class="content">
        <div class="section-un">
          <div class="text-center">
            <img src="R.png" alt="Image de contact" class="images">
          </div>
        </div>
      <div class="section-deux">
        <div><h1>Nous Contacter</h1></div>
        <form action="">
          <div class="d-input">
            <div class="input-form">
              <label for="">Email</label>
              <div>
                <input type="text" placeholder="Enter a valid email">
              </div>
            </div>
            <div class="input-form">
              <label for="">Name</label>
              <div>
                <input type="text" placeholder="Enter your name">
               </div>
            </div>
          </div>
        

          <div class="input-form">
            <label for="">Adress</label>
            <div>
             <input type="text" placeholder="Enter your adress">
            </div>
          </div>

          <div class="input-form">
            <label for="">Message</label>
            <div>
              <textarea id="adresse" name="adresse" required placeholder="Enter your Message"></textarea>
            </div>
          </div>

          <div>
            <button class="button-soumettre">Soumettre</button>
            <P>Images de <u>Freepik</u></P>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
